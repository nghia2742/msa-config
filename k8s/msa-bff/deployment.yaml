apiVersion: apps/v1
kind: Deployment
metadata:
  name: msa-bff-deployment
  namespace: msa-bff
spec:
  selector:
    matchLabels:
      app: msa-bff
  replicas: 2
  template:
    metadata:
      labels:
        app: msa-bff
    spec:
      containers:
      - name: msa-bff
        image: nghia2742/msa-bff:b1dd5c33a942f95e7342331a11f7255201797a79
        ports:
        - containerPort: 4000
