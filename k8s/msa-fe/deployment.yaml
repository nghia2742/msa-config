apiVersion: apps/v1
kind: Deployment
metadata:
  name: msa-fe-deployment
  namespace: msa-fe
spec:
  selector:
    matchLabels:
      app: msa-fe
  replicas: 2
  template:
    metadata:
      labels:
        app: msa-fe
    spec:
      containers:
      - name: msa-fe
        image: nghia2742/msa-fe:8ea7de061ca78b7ae50042a7212b7e3dc58f1d13
        ports:
        - containerPort: 3000